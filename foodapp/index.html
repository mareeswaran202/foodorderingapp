<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="app.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <header>
        <h3>Jimmy's Diner</h3>
        <p>The best burgers and pizzas in town</p>
      </header>
      <section class="menusection" id="menusectioncontainer"></section>
      <section id="cartsection">
        <h3 id="cartheader">Your Orders</h3>
        <div id="Odcartfood"></div>
        <div class="totalprice" id="carttotal">
          <span>Total</span><span id="carttotalprice"></span>
        </div>
        <button class="paymentbtn" id="orderbtn">Complete Order</button>
      </section>
      <div class="modal" id="carddetails">
        <h2>Enter Card Details</h2>
        <form id="modalform" method="POST">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your Name"
            required
          />
          <input
            type="number"
            id="carddetails"
            name="carddetails"
            placeholder="Enter your card details"
            required
          />
          <input
            type="number"
            id="cvv"
            name="cvv"
            placeholder="Enter your CVV"
            required
          />
          <button type="submit" id="paybtn">Pay</button>
        </form>
      </div>
      <div id="messagesection"></div>
    </main>

    <script src="app.js" type="module"></script>
  </body>
</html>
